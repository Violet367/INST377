document.getElementsByTagName("th")[12].innerHTML = "Type of Data Used";

var nonProfitCount =0,
		lessThan10Count =0,
		northAmeriCount =0,
		transportCount =0,
		x=13;
// loops through organizations array
for(var i =0;i < organizations.length;i++){

		//fills Table
		document.getElementsByTagName("th")[x+0].innerHTML = organizations[i]["Organization Name"];
		document.getElementsByTagName("th")[x+1].innerHTML = organizations[i]["Founding Year"];
		document.getElementsByTagName("th")[x+2].innerHTML = organizations[i]["Description"];
		document.getElementsByTagName("th")[x+3].innerHTML = organizations[i]["Organization Type"];

		document.getElementsByTagName("th")[x+5].innerHTML = organizations[i]["Country"];
		document.getElementsByTagName("th")[x+6].innerHTML = organizations[i]["Country Income Level"];

		document.getElementsByTagName("th")[x+8].innerHTML = organizations[i]["Region"];
		document.getElementsByTagName("th")[x+9].innerHTML = organizations[i]["Sectors"];
		document.getElementsByTagName("th")[x+10].innerHTML = organizations[i]["Size"];
		document.getElementsByTagName("th")[x+11].innerHTML = organizations[i]["profileID"];
		document.getElementsByTagName("th")[x+12].innerHTML = organizations[i]["Type of Data Used"];

		x+= 13;

		// counts the number nonprofit organizations
		if(organizations[i]["Organization Type"] == "Nonprofit"){
			nonProfitCount++;
		}

		var d = new Date(); // current year
		// counts the organizations less than 10 years old
		if((d.getFullYear() - organizations[i]["Founding Year"]) < 10){
			lessThan10Count++;
		}

		// counts the North American organizations
		if(organizations[i]["Region"] == "North America"){
			northAmeriCount++;
		}

		// counts	the organization that has the Transportation dataType
		if(organizations[i]["Type of Data Used"].indexOf("Transportation") != -1){
			transportCount++;
		}

}
